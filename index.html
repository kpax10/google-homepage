<!DOCTYPE html>
<head>
    <title>Mock Google Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        img {
            display: block;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <span class="material-icons">apps</span>
            <span class="material-icons">account_circle</span>
        </nav>
    </header>
    <div id="foogle-img">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/284f0cdc998be7e4751e29e8458323ad5d320303/foundations/the_front_end/project_html_css/imgs/00.png" alt="Foogle logo">
    </div>
    <div id="search_box">
        <span class="material-icons">search</span>
        <form>
            <input type="text">
        </form>
    </div>
    <span class="material-icons">mic</span>
    <div id="buttons">
        <button id="submit" type="submit">Google Search</button>
        <button id="lucky" type="submit">I'm Feeling Lucly</button>
    </div>
</body>
<footer>
    <ul>
        <li><a href="#">Carbon neutral since 2007</a> </li>
        <li><a href="#">Advertising</a> </li>
        <li><a href="#">Business</a> </li>
        <li><a href="#">How Search Works</a> </li>
        <li><a href="#">Privacy</a> </li>
        <li><a href="#">Terms</a> </li>
        <li><a href="#">Settings</a> </li>
    </ul>
</footer>
